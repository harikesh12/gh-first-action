name: Deploy Project
# to add multiple workflows
on: 
  pull_request:
    types:
      - opened
    branches:
      - event  #  event
      - 'dev*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - dev  #  main
      - 'event-*' # dev-new dev-this-is-new
      - 'event/**' # feat/new feat/new/button
    paths-ignore:
      - '.github/workflows/*' 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: echo "npm ci"
      - name: Run tests
        run: echo "npm test"
      - name: Deploy
        run: echo "Deploying ..."