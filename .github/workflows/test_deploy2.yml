    steps:
      - name: get code
        uses: actions/checkout@v3
      # Install your dependencies
      - name: install dependencies
        run: npm ci
      - run: |
         npm install -g eslint
         npm install -g vitest
      - name: To test code
        run: echo "npm run test"
