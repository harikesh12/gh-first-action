    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      # Install your dependencies
      - name: install dependencies
        run: npm ci
      - run: |
         npm install -g eslint
         npm install -g vitest
      - name: to build code
        run: npm run build
